<!--
    addAssignment html document is designed for a user to input information 
    to add a task. The information is the class name, assignment name,
    estimated time, due date, and priority. Fields must be filled out before
    it is added to the main.hmtl.

    Lydia Manu & Alison Ueki
    4/30/2023
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Assignment</title>
    <!-- CSS stylesheets for styling -->
    <link rel="stylesheet" href="addAssignment.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"  rel="stylesheet">
  </head>
  <body>

    <header>
      <!-- Header content goes here -->
      <div class="header">
        <h1>Lazy Track</h1>
      </div>
      <div class="user-profile">
        <img src="profile.png" alt="Profile picture" />
        <img src="notification.png" alt="Notification picture" />
        <span class="username">Username</span>
      </div>
    </header>

    <main>
      <!-- Main content goes here -->
      <div class="add-assignment">
        <h2>Add Assignment</h2>
        <!-- Start of form -->
        <form>
          <input
            type="text"
            id="class-name"
            name="class-name"
            placeholder="Class Name"
            required
          />
          <input
            type="text"
            id="assignment-name"
            name="assignment-name"
            placeholder="Assignment Name"
            required
          />

          <input
            type="number"
            id="estimated-time"
            name="estimated-time"
            placeholder="Estimated Time"
            min="0"
            required
          />
          <label for="due-date">Due Date:</label>
          <input type="date" id="due-date" name="due-date" required />

          <select id="priority" name="priority" required>
            <option value="" disabled selected hidden>Priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>

          <input type="submit" value="Add" />
        </form>
        <!-- End of form -->
      </div>
    </main>
    
    <!-- Sidebar or additional content goes here -->
    <aside>
      <button class="sidebar-toggle">
        <span class="material-icons-outlined">menu</span>
      </button>
      <div class="sidebar">
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Feedback</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </div>
    </aside>

  </body>
</html>

<!-- SCRIPT for the page-->
<script>
  const sidebarToggle = document.querySelector(".sidebar-toggle");
  const sidebar = document.querySelector(".sidebar");

  sidebarToggle.addEventListener("click", () => {
    sidebar.classList.toggle("hidden");
  });
</script>
