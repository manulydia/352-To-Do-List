<!--
    Main html document is designed for a user to see the tasks and 
    be able to add tasks or sort them. User can also use the sidebar
    to navigate to other webpages.

    Lydia Manu & Alison Ueki
    4/30/2023
-->
<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List</title>
    <!-- CSS stylesheets for styling -->
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"  rel="stylesheet">
  </head>

  <body>
    <!-- Header content goes here -->
    <header>
      <div class="header">
        <h1>Lazy Track</h1>
      </div>
      <div class="user-profile">
        <img src="profile.png" alt="Profile picture" />
        <img src="notification.png" alt="Notification picture" />
        <span class="username">Username</span>
      </div>
    </header>


    <!-- Main content goes here -->
    <main>
      <!-- TASKS container -->
      <div class="tasks-container">
        <!-- TOP SECTION for tasks -->
        <h2>All Tasks</h2>
        <div class="actions">
          <button class="add-task-btn" onclick="window.location.href='addAssignment.html'">Add</button>
          <div class="sort-by-dropdown">
            <button class="sort-by-btn">Sort By</button>
            <div class="dropdown-content">
              <a href="#">Class</a>
              <a href="#">Due Dates</a>
              <a href="#">Priority</a>
              <a href="#">Time</a>
            </div>
          </div>
        </div>

        <!-- TASKS elements -->
        <section>
          <div class="container">
            <div class="todo">
              <div class="checkbox"><input type="checkbox" /></div>
              <div class="details">
                <div class="classname">COM 120</div>
                <div class="name">Chapter 13 Reading</div>
                <div class="time">1.5 hours</div>
                <div class="duedate">3/4/2023</div>
                <div class="priority">High Priority</div>
              </div>
            </div>
            <div class="todo">
              <div class="checkbox"><input type="checkbox" /></div>
              <div class="details">
                <div class="classname">Math 32</div>
                <div class="name">Homework Exercises</div>
                <div class="time">1 hours</div>
                <div class="duedate">3/8/2023</div>
                <div class="priority">Medium Priority</div>
              </div>
            </div>
            <div class="todo">
              <div class="checkbox"><input type="checkbox" /></div>
              <div class="details">
                <div class="classname">CSSE 123</div>
                <div class="name">Study Midterm</div>
                <div class="time">2 hours</div>
                <div class="duedate">3/3/2023</div>
                <div class="priority">High Priority</div>
              </div>
            </div>
          </div>
        </section>
        <!-- End of task elements -->
      </div>
      <!-- End of task container div -->
    </main>
    <!-- END OF MAIN content -->

    <!-- Sidebar or additional content goes here -->
    <aside>
      <button class="sidebar-toggle">
        <span class="material-icons-outlined">menu</span>
      </button>
      <div class="sidebar">
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Feedback</a></li>
          <li><a href="login.html">Logout</a></li>
        </ul>
      </div>
    </aside>


  </body>
</html>

<!-- SCRIPT for the page-->
<script>
  const sidebarToggle = document.querySelector(".sidebar-toggle");
  const sidebar = document.querySelector(".sidebar");

  sidebarToggle.addEventListener("click", () => {
    sidebar.classList.toggle("hidden");
  });
  // Get the button and dropdown content elements
  const dropdownBtn = document.querySelector(".sort-by-btn");
  const dropdownContent = document.querySelector(".dropdown-content");

  // Toggle the display of the dropdown content when the button is clicked
  dropdownBtn.addEventListener("click", () => {
    dropdownContent.classList.toggle("show");
  });
</script>
